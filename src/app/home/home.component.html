<h2>List of the links</h2>
<div *ngIf="list.total;else empty_list_message">
  <span>Total amount: {{ list.total }}</span>
</div>
<ng-template #empty_list_message>The list is empty. Start to add the links.</ng-template>
<ul>
  <li *ngFor="let item of showItems">
    <a href="#" target="_blank">{{ item.link.name }} ({{ item.link.url }})</a>
  </li>
</ul>

<app-pagination></app-pagination>
